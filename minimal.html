<!DOCTYPE html>
<html>
<body>
    <h1>Kullanıcılar</h1>
    <div id="users"></div>

    <script>
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const usersHtml = data.data.map(user => 
                        `<div style="margin: 10px; padding: 10px; border: 1px solid #ccc;">
                            <b>${user.name}</b><br>
                            ${user.email}<br>
                            Yaş: ${user.age || '?'}
                         </div>`
                    ).join('');
                    document.getElementById('users').innerHTML = usersHtml;
                }
            })
            .catch(error => {
                document.getElementById('users').innerHTML = 'Hata: ' + error.message;
            });
    </script>
</body>
</html>
