<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .api-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .api-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .method {
            background: #6c5ce7;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .api-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .endpoint {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            border-left: 4px solid #6c5ce7;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .parameter {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background: #00b894;
            border-color: #00b894;
            color: white;
        }

        .param-name {
            font-weight: 500;
            min-width: 70px;
            margin-right: 10px;
        }

        .response {
            background: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .api-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            color: #666;
        }

        .copy-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: #5b4cd6;
        }

        .success {
            color: #00b894;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="api-card">
        <div class="api-header">
            <div class="method">POST</div>
            <div class="api-title">Anime</div>
        </div>

        <div class="endpoint">/anime</div>

        <div class="description">
            Anime kızı evinde istermisin?
        </div>

        <div class="section">
            <div class="section-title">Parameter:</div>
            <div class="parameter">
                <div class="checkbox"></div>
                <div class="param-name">tag</div>
                <div>Anime etiketi</div>
            </div>
            <div class="parameter">
                <div class="checkbox checked">✓</div>
                <div class="param-name">amount</div>
                <div>Resim miktarı</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Dönüş:</div>
            <div class="response">{
  "endpoint": "/anime",
  "images": [
    {
      "imageUrl": "https://example.com/image1.jpg"
    },
    {
      "imageUrl": "https://example.com/image2.jpg"
    }
  ]
}</div>
        </div>

        <div class="api-footer">
            <div>08.02.2025</div>
            <div>
                <button class="copy-btn" onclick="copyCode()">Kopyala</button>
                <span class="success" id="successText">Kopyalandı!</span>
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            const responseText = document.querySelector('.response').textContent;
            
            navigator.clipboard.writeText(responseText).then(() => {
                const success = document.getElementById('successText');
                success.style.display = 'inline';
                
                setTimeout(() => {
                    success.style.display = 'none';
                }, 2000);
            });
        }

        // Checkbox tıklama
        document.querySelectorAll('.parameter').forEach(item => {
            item.addEventListener('click', function() {
                const checkbox = this.querySelector('.checkbox');
                if(checkbox.classList.contains('checked')) {
                    checkbox.classList.remove('checked');
                    checkbox.innerHTML = '';
                } else {
                    checkbox.classList.add('checked');
                    checkbox.innerHTML = '✓';
                }
            });
        });
    </script>
</body>
</html>
