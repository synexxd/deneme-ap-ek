<!DOCTYPE html>
<html>
<head>
    <title>Kullanıcı Yönetimi</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .user-count {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="user-count" id="user-count"></div>
    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ad Soyad</th>
                <th>Email</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody id="users-tbody">
        </tbody>
    </table>

    <script>
        // Örnek JSON verisi
        const apiResponse = {
            "status": "success",
            "data": [
                {"id": 1, "name": "Ahmet Yılmaz", "email": "ahmet@example.com", "age": 25},
                {"id": 2, "name": "Ayşe Demir", "email": "ayse@example.com", "age": 30},
                {"id": 3, "name": "Mehmet Kaya", "email": "mehmet@example.com", "age": 28}
            ]
        };

        function displayUsers() {
            const users = apiResponse.data;
            const tbody = document.getElementById('users-tbody');
            const countElement = document.getElementById('user-count');
            
            // Kullanıcı sayısını göster
            countElement.textContent = `Toplam ${users.length} kullanıcı`;
            
            // Tabloyu doldur
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.age || '-'}</td>
                </tr>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', displayUsers);
    </script>
</body>
</html>
