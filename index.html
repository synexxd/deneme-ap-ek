<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynexAPI - Anime API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽŒ SynexAPI Anime</h1>
            <p>Waifu.pics API ile otomatik anime resimleri</p>
        </header>

        <div class="api-cards">
            <div class="api-card">
                <div class="api-header">
                    <div class="method-badge post">POST</div>
                    <div class="api-title">Anime</div>
                </div>

                <div class="endpoint">/api/anime</div>

                <div class="description">
                    Anime kÄ±zÄ± evinde istermisin?
                </div>

                <div class="parameters">
                    <div class="section-title">Parameter:</div>
                    <div class="parameter">
                        <div class="checkbox"></div>
                        <div class="param-name">tag</div>
                        <div class="param-desc">Anime etiketi</div>
                    </div>
                    <div class="parameter">
                        <div class="checkbox checked">âœ“</div>
                        <div class="param-name">amount</div>
                        <div class="param-desc">Resim miktarÄ±</div>
                    </div>
                </div>

                <div class="response">
                    <div class="section-title">DÃ¶nÃ¼ÅŸ:</div>
                    <div class="response-code">{
  "endpoint": "api/anime",
  "images": [
    {
      "imageUrl": "https://i.waifu.pics/"
    }
  ]
}</div>
                </div>

                <div class="api-footer">
                    <div class="date">08.02.2025</div>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        Kopyala
                    </button>
                    <span class="success-message" id="successMessage">KopyalandÄ±!</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const responseCode = document.querySelector('.response-code').textContent;
            
            navigator.clipboard.writeText(responseCode).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'inline';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        }

        // Checkbox animasyonu
        document.querySelectorAll('.parameter').forEach(item => {
            item.addEventListener('click', function() {
                const checkbox = this.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
                
                if (checkbox.classList.contains('checked')) {
                    checkbox.innerHTML = 'âœ“';
                } else {
                    checkbox.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
